<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsLetter Signup</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <div class="mb-md-5 mt-md-4 pb-5">
      
                    <h2 class="fw-bold mb-2 text-uppercase">Signup to my NewsLetter</h2>
                    <p class="text-white-50 mb-5">Please enter your Full Name and Email!</p>

                    <form action="/" class="form-signin" method="POST">      
                        <div class="form-outline form-white mb-4">
                        <input name="fName" type="text" id="typeEmailX" class="form-control form-control-lg" placeholder="First Name" required autofocus/>
                        <input name="lName" type="text" id="typeEmailX" class="form-control form-control-lg" placeholder="Last Name" required autofocus/>
                        <input name="email" type="text" id="typePasswordX" class="form-control form-control-lg" placeholder="Email" required/>
                        </div>
                        <button class="btn btn-outline-light btn-lg px-5" type="submit">Sign me up!</button>
                    </form>      
                  </div>      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
